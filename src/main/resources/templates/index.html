<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title th:text="${title}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="description" th:content="${description}"/>
    <meta name="keywords" th:content="${keywords}"/>
    <meta name="author" th:content="${author}" />
	<meta name="copyright" th:content="${copyright}" />
	<meta charset="utf-8"/>
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Quantico:ital@1&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" th:href="@{/css/styles.css}">
	
	<script type="text/javascript">	
		function showMenu() {
			  var x = document.getElementById("myTopnav");
			  if (x.className === "topnav") {
			    x.className += " responsive";
			  } else {
			    x.className = "topnav";
			  }
			} 
	</script>
</head>
<body>
	<header>
		<h1 th:text="${title}"/>
	</header>
	<nav>		
		<div class="topnav" id="myTopnav">
			<a th:each="item: ${menu}" th:href="${item.link}" th:utext="${item.item}" />
			<a href="javascript:void(0);" class="icon" onclick="showMenu()">&#9776;</a>
		</div> 
	</nav>
	
	<section id="last-result">
		<header><h2>&Uacute;ltimo Resultado</h2></header>
		
		<table>
			<tr><th colspan="4" th:text="${lastGame.tournament.name} + ' '+ ${lastGame.tournament.season} + ' ' + ${lastGame.round}"/></tr>
			<tr>
				<td id="team-left" th:text="${lastGame.local}"/>
				<td class="result" th:text="${lastGame.scoreLocal}"/>
				<td class="result" id="result-right" th:text="${lastGame.scoreVisitor}"/>
				<td id="team-right" th:text="${lastGame.visitor}"/>
			</tr>
		</table>
	</section>
	
	<hr/>
	
	<section>
		<header>
			<h2 class="section-title">&Uacute;ltimas Noticias:</h2>
		</header>
		<hr/>
		<article th:each="item: ${news}" th:class="${itemStat.odd}? 'index-article odd-background' : 'index-article'">
			<a th:href="'/News/' + ${item.id}">
			<header>
				<h3 class="news-title" th:utext="${item.title}"/>
			</header>
			<p class="news-content-preview" th:utext="${item.content}"/>
			</a>
		</article>
	</section>
	
	<nav id="navigation-bar">
		  <h3>Pr&oacute;ximos partidos</h3>
		  <ul>
    		<li th:each="item: ${nextGames}">
    			<span class="next-games-left" th:text="${item.local} + ' - ' + ${item.visitor}" />
    			<span class="next-games-right" th:text="${#dates.format(item.date, 'dd-MM-yyyy HH:mm') + 'h'}" />
    			<br />
    			<span class="next-games-bottom" th:text="${item.round} + ' ' + ${item.channel.name}"/>
    		</li>
  		</ul>
	</nav>
	
	<footer>
		<!-- TODO footer -->
	</footer>
</body>
</html>
